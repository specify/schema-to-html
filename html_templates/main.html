<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Specify Schema</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta
            name="author"
            content="Specify Software">
    <meta
            name="theme-color"
            content="#145a8d"/>
    <meta
            name="robots"
            content="noindex,nofollow">
    <meta
            name="apple-mobile-web-app-title"
            content="Specify Schema">
    <meta
            name="application-name"
            content="Specify Schema">
    <meta
            name="description"
            content="Specify Schema">
    <link
            rel="icon"
            type="image/png"
            sizes="150x150"
            href="https://www.sustain.specifysoftware.org/wp-content/uploads/2017/06/sp_project_square-1-150x150.png">
    <style>

      :root {
        --heading_text_color: #fff;
        --heading_1: #357;
        --heading_2: #69c;
        --cell_odd: #adf;
        --cell_even: #fff;
        --border_color: #28b;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        font-weight: bold;
      }

      div {
        overflow: auto;
      }

      table {
        margin-bottom: 60px;
        border: 5px solid #000;
        padding: 10px;
        border-collapse: collapse;
      }

      thead tr:first-child th {
        background: var(--heading_1);
        color: var(--heading_text_color);
        padding: 10px;
      }

      thead tr,
      tbody:last-child tr:first-child {
        padding: 10px 0;
        background: var(--heading_2) !important;
        color: var(--heading_text_color);
      }

      th {
        padding: 10px;
      }

      td {
        font-size: 11px;
        padding: 7px;
      }

      table,
      th,
      td {
        border: 1px solid var(--border_color);
      }

      tr:nth-child(odd) {
        background: var(--cell_odd);
      }

      tr:nth-child(even) {
        background: var(--cell_even);
      }
    </style>
</head>
<body class="mb-4">


<a id="top"></a>
<h1>Schema version: 2.9</h1>
<h2>Date generated: ${date_generated}</h2>


<h3>List of tables</h3>

<ul>
    ${list_of_tables}
</ul>


<h3>Table Definitions</h3>

${table_definitions}

<script>

    const tables_list = {${js_list_of_tables}};
    const cells = document.querySelectorAll('[data-classname]');

    cells.forEach(function (cell) {

        const classname = cell.getAttribute('data-classname');
        cell.innerText = tables_list[classname];

    });

</script>

</body>
</html>
